<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <table>
        <caption>Tabela de 
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Ações</th>
            </tr>
        </thead>

    </table>

    <table>
        <caption>
            Tabela de produtos produzidos e vendidos por loja
        </caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: lightgray;">
            <col span="2" style="background-color: aliceblue;">
        
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" ></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>

            </tr>
            <tr>
                <th scope="col">Encomendados</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Encomendados</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Produto 1</th>
                <td>50</td>
                <td>25</td>
                <td>30</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Produto 2</th>
                <td>25</td>
                <td>10</td>
                <td>20</td>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row">Produto 3</th>
                <td>100</td>
                <td>95</td>
                <td>150</td>
                <td>125</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
